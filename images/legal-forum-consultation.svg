<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main Consultation Card -->
  <g transform="translate(50, 80)">
    <!-- Card Background -->
    <rect x="0" y="0" width="700" height="440" rx="20" fill="url(#cardGradient)" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Video Call Interface -->
    <rect x="30" y="30" width="300" height="200" rx="12" fill="#1a1a1a" opacity="0.9"/>
    
    <!-- Video Call Person (Lawyer) -->
    <circle cx="180" cy="130" r="40" fill="#0d6efd"/>
    <circle cx="180" cy="130" r="35" fill="#ffffff"/>
    <!-- Lawyer Icon -->
    <path d="M 165 115 L 195 115 L 195 125 L 185 125 L 185 140 L 195 140 L 195 150 L 165 150 L 165 140 L 175 140 L 175 125 L 165 125 Z" fill="#0d6efd"/>
    
    <!-- Video Call Label -->
    <text x="180" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Expert Lawyer</text>
    
    <!-- Chat Interface -->
    <rect x="370" y="30" width="300" height="200" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Chat Messages -->
    <rect x="390" y="50" width="200" height="40" rx="8" fill="#0d6efd" opacity="0.1"/>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" fill="#212529">Expert legal advice available</text>
    
    <rect x="430" y="100" width="180" height="40" rx="8" fill="#198754" opacity="0.1"/>
    <text x="440" y="125" font-family="Arial, sans-serif" font-size="12" fill="#212529">Free consultation 24/7</text>
    
    <rect x="390" y="150" width="220" height="40" rx="8" fill="#0d6efd" opacity="0.1"/>
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" fill="#212529">Get help anytime, anywhere</text>
    
    <!-- 24/7 Badge -->
    <g transform="translate(550, 260)">
      <circle r="35" fill="#198754"/>
      <circle r="30" fill="#ffffff"/>
      <text x="0" y="-8" font-family="Arial, sans-serif" font-size="18" fill="#198754" text-anchor="middle" font-weight="bold">24</text>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="18" fill="#198754" text-anchor="middle" font-weight="bold">7</text>
    </g>
    
    <!-- Expert Advice Icon -->
    <g transform="translate(100, 260)">
      <circle r="35" fill="#0d6efd"/>
      <circle r="30" fill="#ffffff"/>
      <path d="M -15 -10 L -5 0 L 15 -20" stroke="#0d6efd" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-15" cy="-10" r="3" fill="#0d6efd"/>
    </g>
    
    <!-- Free Service Badge -->
    <g transform="translate(350, 260)">
      <rect x="-50" y="-25" width="100" height="50" rx="25" fill="#ffc107"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">FREE</text>
    </g>
    
    <!-- Online Forum Icon -->
    <g transform="translate(200, 260)">
      <rect x="-35" y="-35" width="70" height="70" rx="8" fill="#6c757d" opacity="0.1"/>
      <circle cx="0" cy="-10" r="8" fill="#0d6efd"/>
      <circle cx="-12" cy="0" r="8" fill="#198754"/>
      <circle cx="12" cy="0" r="8" fill="#ffc107"/>
      <circle cx="0" cy="10" r="8" fill="#dc3545"/>
      <path d="M -12 0 L 12 0 M 0 -10 L 0 10" stroke="#6c757d" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Bottom Features -->
    <g transform="translate(0, 350)">
      <!-- Feature 1: Expert Lawyers -->
      <g transform="translate(100, 0)">
        <rect x="-60" y="-20" width="120" height="60" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
        <circle cx="0" cy="-5" r="12" fill="#0d6efd" opacity="0.2"/>
        <path d="M -5 -5 L 0 0 L 5 -5" stroke="#0d6efd" stroke-width="2" fill="none" stroke-linecap="round"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="600">Expert Lawyers</text>
      </g>
      
      <!-- Feature 2: Online Consultation -->
      <g transform="translate(350, 0)">
        <rect x="-60" y="-20" width="120" height="60" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
        <rect x="-12" y="-12" width="24" height="18" rx="2" fill="#198754" opacity="0.2"/>
        <circle cx="0" cy="-3" r="4" fill="#198754"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="600">Online Access</text>
      </g>
      
      <!-- Feature 3: Available 24/7 -->
      <g transform="translate(550, 0)">
        <rect x="-60" y="-20" width="120" height="60" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
        <circle cx="0" cy="-5" r="12" fill="#198754" opacity="0.2"/>
        <circle cx="0" cy="-5" r="8" fill="#198754"/>
        <path d="M 0 -5 L 0 2 M 0 -5 L 4 -3" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="600">24/7 Support</text>
      </g>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="750" cy="100" r="40" fill="#0d6efd" opacity="0.1"/>
  <circle cx="50" cy="500" r="30" fill="#198754" opacity="0.1"/>
  <circle cx="750" cy="550" r="25" fill="#ffc107" opacity="0.1"/>
</svg>

